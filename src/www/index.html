<!DOCTYPE html>
<html>
	<head>
		<title>Powercord installer</title>
		<link rel="shortcut icon" href="https://powercord.dev/assets/powercord.1eb41971.svg" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body onload="start()">
		<img class="powercord-logo" src="https://powercord.dev/assets/powercord.1eb41971.svg" />
		<button class="install">Install powercord</button>
		<button class="uninstall">Uninstall powercord</button>
		<button class="update">Update powercord</button>
		<button class="porkPlugger">Plug powercord</button>
		<button class="porkUnplugger">Unplug powercord</button>
		<div class="plugins">
			<button class="themeDownloader">Install theme downloader (plugin)</button>
			<button class="pluginDownloader">Install plugin downloader (plugin)</button>
		</div>
		<p class="text"></p>
		<div class="version">
			<p>v1.2</p>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
